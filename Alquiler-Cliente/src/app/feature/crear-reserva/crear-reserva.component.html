  crear-moto works!
</p>
<div class="create-container">
  <h1>Registrar Reserva</h1>
    <div class="form">
      <form [formGroup]="myForm">
        <div class="form-group">
          <label>Fecha Solicitud</label>
          <input id="fechaSolicitud" type="text" class="form-control" formControlName="fechaSolicitud" />
          <span *ngIf="controlHasError('fechaSolicitud', 'required')">
            <strong>{{ "validation.required_field" | translate }}</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Fecha de Inicio</label>
          <input id="fechaInicio" type="text" class="form-control" formControlName="fechaInicio" />
          <span *ngIf="controlHasError('fechaInicio', 'required')">
            <strong>{{ "validation.required_field" | translate }}</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Fecha de Terminacion</label>
          <input id="fechaFin" type="text" class="form-control" formControlName="fechaFin" />
          <span *ngIf="controlHasError('fechaFin', 'required')">
            <strong>{{ "validation.required_field" | translate }}</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Valor de la Reserva</label>
          <input id="valorTotal" type="text" class="form-control" formControlName="valorTotal" />
          <!-- 
          <span *ngIf="controlHasError('valorTotal', 'required')">
            <strong>{{ "validation.required_field" | translate }}</strong>
          </span> -->
        </div>
        <div class="form-group">
          <label>Moto a Reserva</label>
          <input id="moto" type="text" class="form-control" formControlName="moto" />
          <span *ngIf="controlHasError('moto', 'required')">
            <strong>{{ "validation.required_field" | translate }}</strong>
          </span>
        </div>
        <div class="form-group">
          <label>Cliente que reserva</label>
          <input id="cliente" type="text" class="form-control" formControlName="cliente" />
          <span *ngIf="controlHasError('cliente', 'required')">
            <strong>{{ "validation.required_field" | translate }}</strong>
          </span>
        </div>
        <button id="botonCrearUsuario" class="btn btn-primary" (click)="store()">
          Registrar
        </button>
        <p> </p>
        <button id="botonVolver" class="btn btn-primary" (click)="confirmVolver()">
            {{ "forms.return" | translate }}
        </button>
      </form>
    </div>
</div>
